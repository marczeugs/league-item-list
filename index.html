<html>
	<head>
		<meta charset="UTF-8"/>
		<title>
			League Item List
		</title>
		
		<style>
			body {
				font-family: Tahoma, Geneva, sans-serif;
				margin: 0px;
				background: rgb(12, 19, 20);
			}
			
			#loadingOverlay {
				padding: 0;
				width: 100%;
				height: 100%;
				position: absolute;
				top: 0;
				left: 0;
				z-index: 1;
				display: flex;
				justify-content: center;
				align-items: center;
				background: white;
			}
			
			#loadingBar {
				position: absolute;
				top: 0;
				left: 0;
				height: 100%;
				width: 0;
				background: #3264c8;
				transition: width 1s;
			}
			
			td {
				border: 1px solid black;
				color: #408476;
				padding: 5px;
				vertical-align: top;
				font-size: 1vw;
				border: 2px solid black;
			}

			th {
				border: 1px solid black;
				color: white;
				padding: 5px;
				vertical-align: top;
				font-size: 1.5vw;
				border: 2px solid black;
			}
			
			table {
				background: transparent;
				width: 100%;
				border: 2px solid black;
				border-spacing: 0;
				border-collapse: collapse;
			}

			img {
				width: 100%;
			}
			
			active, passive, unique {
				color: #f7d722;
			}
			
			groupLimit {
				color: rgb(220, 0, 0);
			}
			
			consumable {
				color: #ff8811;
			}
			
			unlockedpassive {
				color: #ff8811;
				text-decoration: underline;
			}
			
			stats {
				color: #94f794;
			}
			
			scalelevel {
				color: #ebecec;
			}
			
			rules {
				color: #7e7e7f;
				font-style: italic;
			}
			
			a {
				color: inherit;
			}
		</style>
	</head>
	<body>
		<div id="loadingOverlay">
			<div id="loadingBar"></div>
			<p style="z-index: 2; text-align: center;">
				Loading data...<br/>
				<span id="loadingStep"></span>
			</p>
		</div>
		
		<script>
			'use strict';
			

			async function createTable() {
				const maxWeight = 8;

				let currentWeight = 0;

				const updateBar = ((inc, text) => {
					currentWeight += inc;
					document.querySelector('#loadingStep').innerText = text;
					document.querySelector('#loadingBar').style.width = (100 * (currentWeight / maxWeight)) + '%';
				});

				const latestPatch = (await fetch('https://ddragon.leagueoflegends.com/api/versions.json').then(data => data.json()))[0];
				updateBar(1, 'Fetched latest patch version.');

				const itemList = (await fetch('http://ddragon.leagueoflegends.com/cdn/9.3.1/data/en_GB/item.json').then(data => data.json())).data;
				updateBar(5, 'Loaded item list.');

				const mapList = (await fetch('http://ddragon.leagueoflegends.com/cdn/9.3.1/data/en_GB/map.json').then(data => data.json())).data;
				updateBar(2, 'Loaded map list.');



				const 
					table = document.createElement('table'),
					row = document.createElement('tr'),
					columns = ['Image', 'Name', 'Costs', 'Tooltip', 'Description', 'Builds from:', 'Build into:', 'Available on:'];
				
				for(const column of columns) {
					const cell = document.createElement('th');
					cell.innerText = column;
					row.appendChild(cell);
				}
				
				table.appendChild(row);
				
				for(const item of Object.values(itemList)) {
					if(!item.name)
						continue;

					if(!item.description)
						item.description = '';
					
					const row = table.insertRow();

					let cell;
					
					cell = row.insertCell();
					cell.innerHTML = `<img src="https://ddragon.leagueoflegends.com/cdn/${latestPatch}/img/item/${item.image.full}"/>`;
					cell.style.width = '5%';
					
					cell = row.insertCell();
					cell.innerHTML = `<a name="${item.id}" style="color: #b1a572;">${item.name}</a>`;
					cell.style.width = '4%';
					
					cell = row.insertCell();
					cell.innerHTML = 
						`Total cost: ${item.gold.total}<br/>
						Combine cost: ${item.gold.base}<br/>
						Sell price: ${item.gold.sell}`;
					cell.style.width = '11%';
					
					cell = row.insertCell();
					cell.innerHTML = ((item.description === undefined) ? 'No tooltip' : item.description);
					cell.style.width = '30%';
					
					cell = row.insertCell();
					cell.innerHTML = ((item.plaintext === undefined) ? 'No description' : item.plaintext);
					cell.style.width = '10%';
					
					cell = row.insertCell();
					cell.innerHTML = '';
					if(typeof item.from === 'object') {
						for(let i = 0; i < item.from.length; i++) {
							if(i != 0) cell.innerHTML += ', ';
							cell.innerHTML += `<a href="#${itemList[item.from[i]].id}">${itemList[item.from[i]].name}</a>`;
						}
					} else {
						cell.innerHTML += 'Nothing';
					}
					cell.style.width = '12%';
					
					cell = row.insertCell();
					cell.innerHTML = '';
					if(typeof item.into === 'object') {
						for(let i = 0; i < item.into.length; i++) {
							if(i != 0) cell.innerHTML += ', ';
							cell.innerHTML += `<a href="#${itemList[item.into[i]].id}">${itemList[item.into[i]].name}</a>`;
						}
					} else {
						cell.innerHTML += 'Nothing';
					}
					cell.style.width = '12%';
					
					cell = row.insertCell();
					cell.innerHTML = '';
					if(typeof item.maps === 'object') {
						let i = 0;
						for(let id of Object.keys(item.maps)) {
							if(item.maps[id]) {
								if(i !== 0) cell.innerHTML += ', ';
								cell.innerHTML += mapList[id]['MapName'];
								i++;
							}
						}
					} else {
						cell.innerHTML += 'Nothing';
					}
					cell.style.width = '16%';
				}
				
				Array.from(table.querySelectorAll('font')).forEach(tag => {
					if(tag.getAttribute('size'))
						tag.removeAttribute('size');
					
					if(tag.getAttribute('color')) {
						const color = tag.getAttribute('color');
						
						tag.style.color = color;
						
						tag.removeAttribute('color')
					}
				});



				setTimeout(() => {
					document.querySelector('#loadingOverlay').animate(
						{ opacity: [1, 0] }, 
						{
							duration: 500,
							easing: 'ease-in-out',
							fill: 'forwards'
						}
					);

					document.body.appendChild(table);

					setTimeout(() => document.body.removeChild(document.querySelector('#loadingOverlay')), 500);
				}, 1000);
			}
			
			document.body.onload = () => {
				createTable().catch(error => {
					document.querySelector('#loadingStep').innerHTML = 'An error has occured:<br/>' + error;
					console.error(error);
				});
			};
		</script>
	</body>
</html>
